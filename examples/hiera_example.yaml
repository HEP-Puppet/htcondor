---
htcondor::managers:
  - collector1.example.org
  - collector2.example.org

htcondor::schedulers:
  - sched1.example.org
  - sched2.example.org

htcondor::workers:
  - '*.example.org'

htcondor::uid_domain: 'example.org'
htcondor::collector_name: 'Example-HTCondor-Cluster'
htcondor::cluster_has_multiple_domains: true
htcondor::admin_email: localhost
htcondor::run_as_user: condor
htcondor::run_as_group: condor
htcondor::machine_owner: condor
htcondor::ganglia_cluster_name: 'Example HTCondor'
htcondor::include_username_in_accounting: true

# max CPU time in seconds - for schedulers only
htcondor::max_cputime: '80 * 60 * 60'
htcondor::max_walltime: '80 * 60 * 60'

htcondor::per_job_history_dir: '/var/spool/condor/history'
htcondor::pool_home: '/condor'
htcondor::use_pkg_condor_config: true

htcondor::high_priority_groups:
  dteam: -10
  cms.admin: -30
  ops: -20
  ops.admin: -21

htcondor::use_accounting_groups: true
htcondor::accounting_groups:
  alice:
    dynamic_quota: 0.01
    priority_factor: 10000.0
  atlas:
    dynamic_quota: 0.01
    priority_factor: 10000.0
  cms:
    dynamic_quota: 0.15
    priority_factor: 10000.0
  dteam:
    dynamic_quota: 0.01
    priority_factor: 100.0
  ilc:
    dynamic_quota: 0.01
    priority_factor: 10000.0
  lhcb:
    dynamic_quota: 0.05
    priority_factor: 10000.0
  ops:
    dynamic_quota: 0.01
    priority_factor: 1.0
  cms.admin:
    dynamic_quota: 0.01
    priority_factor: 1.0
